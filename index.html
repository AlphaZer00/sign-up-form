<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head> 

<body>
  <div class="sidebar">
      <img class="bg-image" src="assets/rock-climb.jpg" alt="Man climbing mountain">
      <span>Photo by <a href="https://unsplash.com/@seanbenesh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Sean Benesh</a> on <a href="https://unsplash.com/photos/man-in-black-shorts-climbing-brown-rock-formation-during-daytime-VnmbcgAfL3Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      <span>Mountain icon created by <a href="https://www.flaticon.com/free-icons/mountain" title="mountain icons">Freepik - Flaticon</a></span>
  </div>
  <div class="text-area">
    <div class="info-area">
      <span>Explore the wild and conquer mountains. We're here to help you reach
            heights you've only dreamed of before. <br>
            Sign up now to get started! </span>
    </div>
      <div class="form-area">
        <form>
          <h1>Let's Begin!</h1>
          <section>
            <ul>
              <li>
                <label for="first-name">
                  <span>FIRST NAME</span><br>
                  <input type="text" name="user_firstname" id="first-name" required>
                </label>
              </li>
              <li>
                <label for="last-name">
                  <span>LAST NAME</span><br>
                  <input type="text" name="user_lastname" id="last-name" required>
                </label>
              </li>
              <li>
                <label for="email">
                  <span>EMAIL</span><br>  
                  <input type="email" name="user_email" id="email">
                </label>
              </li>
              <li>
                <label for="phone-number">
                  <span>PHONE NUMBER</span><br>
                  <input type="tel" name="" id="">
                </label>
              </li>
              <li>
                <label for="password">
                  <span>PASSWORD</span><br>
                  <input type="password" name="user_password" id="password">
                </label>
              </li>
              <li>
                <label for="confirm-password">
                  <span>CONFIRM PASSWORD</span><br>
                  <input type="password" name="user_confirm_password" id="confirm-password">
                </label>
              </li>
            </ul>
          </section>
        </form>
      </div>
      <div class="button-area">
        <button>Create Account</button>
      </div>
      <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
